<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSON Explorer - SyzygySys</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --syzygy-purple-4: #5a2394;
      --syzygy-ink: #0a0710;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 2rem 1rem;
      line-height: 1.6;
    }

    a {
      color: #ad5f00;
    }

    a:hover {
      color: #7f4400;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: #252526;
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      border: 1px solid #3e3e42;
    }

    .header h1 {
      color: #a880f3;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .header .filename {
      color: #858585;
      font-size: 0.9rem;
    }

    .controls {
      background: #252526;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      border: 1px solid #3e3e42;
    }

    .controls button {
      padding: 0.5rem 1rem;
      background: var(--syzygy-purple-4);
      color: #fff;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      transition: all 160ms ease;
    }

    .controls button:hover {
      background: #7347b8;
    }

    .json-container {
      background: #1e1e1e;
      border: 1px solid #3e3e42;
      border-radius: 0.5rem;
      padding: 1.5rem;
      overflow-x: auto;
      max-height: 80vh;
      overflow-y: auto;
    }

    .json-tree {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #d4d4d4;
      display: grid;
      gap: 0.25rem;
    }

    .json-node {
      list-style: none;
    }

    .json-node > summary {
      cursor: pointer;
      outline: none;
      padding: 0.15rem 0.3rem;
      border-radius: 0.3rem;
      transition: background 120ms ease;
    }

    .json-node > summary:hover,
    .json-node > summary:focus-visible {
      background: rgba(168, 128, 243, 0.12);
    }

    .json-key {
      color: #9cdcfe;
    }

    .json-value-string {
      color: #ce9178;
    }

    .json-value-number {
      color: #b5cea8;
    }

    .json-value-boolean,
    .json-value-null {
      color: #569cd6;
    }

    .json-meta {
      color: #858585;
      font-size: 0.8rem;
      margin-left: 0.4rem;
    }

    .json-leaf {
      padding: 0.15rem 0.3rem;
      border-radius: 0.3rem;
    }

    .json-leaf:hover,
    .json-leaf:focus-visible {
      background: rgba(168, 128, 243, 0.12);
      outline: none;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #858585;
    }

    .error {
      background: #f44336;
      color: #fff;
      padding: 1rem;
      border-radius: 0.3rem;
      margin-bottom: 1rem;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 1.3rem;
      background: #252526;
      color: #a880f3;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      border: 1px solid #3e3e42;
      transition: all 160ms ease;
    }

    .back-link:hover {
      background: var(--syzygy-purple-4);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä JSON Explorer</h1>
      <div class="filename" id="filename">Loading...</div>
    </div>

    <div class="controls">
      <button id="collapseToggle" onclick="toggleCollapse()">Collapse All</button>
      <button onclick="copyToClipboard()">Copy JSON</button>
      <button onclick="downloadJSON()">Download</button>
    </div>

    <div id="error-container"></div>
    <div class="json-container" id="json-container">
      <div class="loading">Loading JSON data...</div>
    </div>

    <div style="text-align: center;">
      <a href="state_guard_report_20251001_152041_summary.html" class="back-link">‚Üê Back to Summary</a>
    </div>
  </div>

  <script>
    let jsonData = null;
    let allCollapsed = false;

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function loadJSON() {
      const filename = getQueryParam('file');
      if (!filename) {
        document.getElementById('error-container').innerHTML = 
          '<div class="error">No file specified in URL</div>';
        document.getElementById('json-container').innerHTML = '';
        return;
      }

      document.getElementById('filename').textContent = filename;

      try {
        const response = await fetch(new URL(filename, window.location.href));
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        jsonData = await response.json();
        renderTree(jsonData);
      } catch (error) {
        document.getElementById('error-container').innerHTML = 
          '<div class="error">Error loading JSON: ' + error.message + '</div>';
        document.getElementById('json-container').innerHTML = '';
      }
    }

    function escapeHTML(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    function renderTree(data) {
      const container = document.getElementById('json-container');
      container.innerHTML = '';

      const tree = document.createElement('div');
      tree.className = 'json-tree';

      if (Array.isArray(data)) {
        buildNode(tree, '[root]', data);
      } else {
        Object.entries(data).forEach(([key, value]) => {
          buildNode(tree, key, value);
        });
      }

      container.appendChild(tree);
    }

    function buildNode(parent, key, value) {
      if (value !== null && typeof value === 'object') {
        const details = document.createElement('details');
        details.className = 'json-node';
        details.open = true;

        const summary = document.createElement('summary');
        summary.innerHTML = `<span class="json-key">${escapeHTML(key)}</span><span class="json-meta">${Array.isArray(value) ? ` [Array, ${value.length}]` : ' {Object}'}</span>`;
        details.appendChild(summary);

        const wrapper = document.createElement('div');
        wrapper.style.marginLeft = '1.2rem';
        wrapper.style.display = 'grid';
        wrapper.style.gap = '0.25rem';

        if (Array.isArray(value)) {
          value.forEach((item, index) => {
            buildNode(wrapper, `[${index}]`, item);
          });
        } else {
          Object.entries(value).forEach(([childKey, childValue]) => {
            buildNode(wrapper, childKey, childValue);
          });
        }

        details.appendChild(wrapper);
        parent.appendChild(details);
      } else {
        const leaf = document.createElement('div');
        leaf.className = 'json-leaf';
        const valueClass = value === null ? 'json-value-null' : `json-value-${typeof value}`;
        leaf.innerHTML = `<span class="json-key">${escapeHTML(key)}</span>: <span class="${valueClass}">${formatValue(value)}</span>`;
        parent.appendChild(leaf);
      }
    }

    function formatValue(value) {
      if (typeof value === 'string') {
        return `"${escapeHTML(value)}"`;
      }
      if (value === null) {
        return 'null';
      }
      return value;
    }

    function toggleCollapse() {
      const nodes = document.querySelectorAll('.json-node');
      allCollapsed = !allCollapsed;
      nodes.forEach(node => {
        node.open = !allCollapsed;
      });
      const toggleBtn = document.getElementById('collapseToggle');
      if (toggleBtn) {
        toggleBtn.textContent = allCollapsed ? 'Expand All' : 'Collapse All';
      }
    }

    function copyToClipboard() {
      if (!jsonData) return;
      const text = JSON.stringify(jsonData, null, 2);
      navigator.clipboard.writeText(text).then(() => {
        alert('JSON copied to clipboard!');
      }).catch(err => {
        alert('Failed to copy: ' + err);
      });
    }

    function downloadJSON() {
      if (!jsonData) return;
      const filename = getQueryParam('file') || 'data.json';
      const text = JSON.stringify(jsonData, null, 2);
      const blob = new Blob([text], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Load JSON on page load
    loadJSON();
  </script>
</body>
</html>
